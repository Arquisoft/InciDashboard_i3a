<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="usuarios_titulo">Agents</h2>
		<div class="panel panel-default table-responsive">
			<table class="table table-hover table-striped" th:fragment="tableSensors" id="tableSensors">
				<thead class="thead-dark">
                    <th>Name</th>
                    <th>Location</th>
                </thead>
				<tbody id="tableContents">
					<tr th:each="sen : ${sensors}" th:id="${sen.id}"> 
						<td>
                            <a th:text="${sen.email}" th:href="${'/agent/sensorDetails/' + sen.id}" ></a>
                        </td>
						<td th:text="${sen.location}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
