<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Sensors</h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>ID</th>
						<th>Location</th>
						<th>Email</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sen : ${sensors}" th:id="${sen.id}">
						<td th:text="${sen.name}"></td>
						<td th:text="${sen.id}"></td>
						<td th:text="${sen.location}"></td>
						<td th:text="${sen.email}"></td>
						<td>
							<a class="awstable-button" th:href="${'/agent/sensorDetails/' + sen.agentId}">Details</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
<script>
	$(document).ready(function() {
		$('#listSensors a:first').addClass('active');
	});
</script>

</html>
