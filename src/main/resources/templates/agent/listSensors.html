<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="usuarios_titulo">Sensors</h2>
		<div class="panel panel-default table-responsive">
			<table class="table table-hover table-striped" th:fragment="tableSensors" id="tableSensors">
				<thead class="thead-dark">
					<th>Name</th>
                    <th>ID</th>
					<th>Location</th>
					<th>Email</th>
					<th class="col-md-1"></th>
				</thead>
				<tbody id="tableContents">
					<tr th:each="sen : ${sensors}" th:id="${sen.agentId}">
						<td th:text="${sen.name}"></td>
                        <td th:text="${sen.id}"></td>
						<td th:text="${sen.location}"></td>
						<td th:text="${sen.email}"></td>
						<td>
							<a class="awstable-button" th:href="${'/agent/sensorDetails/' + sen.agentId}">details</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
