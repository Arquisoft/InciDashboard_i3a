<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"> />

	<body>
		<nav th:replace="fragments/nav" />
		<div class="container">
			<h2>Sensor Details</h2>
			<div class="panel panel-default">
				<div class="panel-heading">Sensor's name</div>
				<div class="panel-body" th:text="${sensor.name}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Sensor's location</div>
                <div class="panel-body" th:text="${sensor.location}"></div>
                <div th:if="${sensor.location != ""}">
				    <iframe width="400" height="250" frameborder="0" style="border:0" th:src="${mapSrc}" allowfullscreen></iframe>
                </div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Sensor's evolution of incidents</div>
				<div class="panel-body">
					<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
					<!-- /*[[${data}]]*/ -->
					<script th:inline="javascript">
						/*<![CDATA[*/
						var endpoint = 'http://asw-i3a-zuul-eu-west-1.guill.io/sensor_data_mining_service/sensor/'
						var sensorId = /*[[${sensor.agentId}]]*/
							var url = endpoint + sensorId
						$.getJSON(url,
							function(data) {
								var units = ['Celsius', '%', 'Wats']
								var compUnits = ''
								if (data['metric'].toUpperCase() == 'TEMPERATURE') {
									compUnits = units[0]
								} else if (data['metric'].toUpperCase() == 'HUMIDITY') {
									compUnits = units[1]
								} else if (data['metric'].toUpperCase() == 'HUMIDITY') {
									compUnits = units[2]
								} else {
									compUnits = ''
								}
								Highcharts.chart('container', {
									chart: {
										zoomType: 'x'
									},
									title: {
										text: data['metric'].charAt(0).toUpperCase() + data['metric'].slice(1) + ' evolution'
									},
									subtitle: {
										text: document.ontouchstart === undefined ?
											'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
									},
									xAxis: {
										type: 'datetime'
									},
									yAxis: {
										title: {
											text: data['metric']
										},
										plotLines: [{
											value: data['mean'],
											color: 'red',
											width: 2,
											label: {
												text: 'Mean: ' + data['mean'],
												align: 'center',
												style: {
													color: 'gray'
												}
											}
										}]
									},
									legend: {
										enabled: false
									},
									plotOptions: {
										area: {
											fillColor: {
												linearGradient: {
													x1: 0,
													y1: 0,
													x2: 0,
													y2: 1
												},
												stops: [
													[0, Highcharts.getOptions().colors[0]],
													[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
												]
											},
											marker: {
												radius: 2
											},
											lineWidth: 1,
											states: {
												hover: {
													lineWidth: 1
												}
											},
											threshold: null
										}
									},
									series: [{
										type: 'area',
										name: compUnits,
										data: data['data']
									}]
								});
							}
						);
						/*]]>*/
					</script>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer" /></footer>
	</body>

</html>
