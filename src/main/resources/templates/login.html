<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"/></nav>
	<div class="container">
		<h2>Identif√≠cate:</h2>
		<form class="form-horizontal" method="post" action="/login" >
            
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" >Email:</label>
				<div class="col-sm-10">
					<input id="email" type="text" class="form-control" name="username" required="true" />
				</div>
			</div>
            
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input id="passwd" type="password" class="form-control" name="password" required="true" />
				</div>
			</div>
            
            <div th:if="${param.error}">
				<div class='alert alert-danger' th:if="${param.error[0] == 'true'}">
					<p>"Incorrect login data"</p>
			    </div>
            </div>
                
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="login" type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
            
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer"/>
</html>
